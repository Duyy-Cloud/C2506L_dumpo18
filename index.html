<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form - Brand Level Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="contact-section">
    <div class="contact-container">
  
      <div class="contact-image">
        <img src="/image/image.jpg" alt="Modern architecture" />
      </div>

      
      <div class="contact-form">
        <h2>Letâ€™s level up your <br/>
            brand, together</h2>
        <p>
          You can reach us anytime via
          <a href="mailto:hi@untitledui.com">hi@untitledui.com</a>
        </p>

        <form>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your name" />

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@company.com" />

          <label for="phone">Phone number</label>
          <div class="phone-input">
            <div style="display: flex; align-items: center;">
              <select id="country-code" style="border: none; background: transparent; font-size: 1rem;">
                <option value="+1">+1 (US)</option>
                <option value="+44">+44 (UK)</option>
                <option value="+91">+91 (India)</option>
                <option value="+61">+61 (Australia)</option>
                <option value="+49">+49 (Germany)</option>
                <option value="+33">+33 (France)</option>
                <option value="+81">+81 (Japan)</option>
                <option value="+86">+86 (China)</option>
                <option value="+55">+55 (Brazil)</option>
                <option value="+27">+27 (South Africa)</option>
                <option value="+234">+234 (Nigeria)</option>
              </select>
              <input type="tel" id="phone" placeholder="555-000-0000" style="flex: 1;" />
            </div>
          </div>

          <label for="message">How can we help?</label>
          <textarea id="message" rows="3" placeholder="Tell us a little about the project..."></textarea>

          <label>Services</label>
          <div class="checkbox-grid">
            <div class="column">
              <label><input type="checkbox" /> Website design</label>
              <label><input type="checkbox" /> UX design</label>
              <label><input type="checkbox" /> User research</label>
            </div>
            <div class="column">
              <label><input type="checkbox" /> Content creation</label>
              <label><input type="checkbox" /> Strategy & consulting</label>
              <label><input type="checkbox" /> Other</label>
            </div>
          </div>

          <button type="submit" class="submit-btn">Get started</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
